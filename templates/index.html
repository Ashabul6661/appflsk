<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Engagement Rate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            max-width: 500px;
            margin: 80px auto;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .result-box {
            background-color: #e9f7ef;
            border: 1px solid #d4edda;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card p-4">
    <h3 class="text-center text-primary mb-4">Kalkulator Engagement Rate</h3>

    <form method="POST">
        <div class="mb-3">
            <label for="likes" class="form-label">Jumlah Likes</label>
            <input type="number" class="form-control" id="likes" name="likes" required>
        </div>

        <div class="mb-3">
            <label for="comments" class="form-label">Jumlah Comments</label>
            <input type="number" class="form-control" id="comments" name="comments" required>
        </div>

        <div class="mb-3">
            <label for="followers" class="form-label">Jumlah Followers</label>
            <input type="number" class="form-control" id="followers" name="followers" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Hitung Engagement Rate</button>
    </form>

    {% if result is not none %}
        <div class="result-box mt-4">
            <h5 class="text-success">Engagement Rate:</h5>
            <h2>{{ result }}%</h2>
        </div>
    {% endif %}
</div>
